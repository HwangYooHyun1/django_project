{% extends "base.html" %}

{% block content %}
<div>
  <!-- 팝업 -->
  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <p>정말로 이 글을 삭제하시겠습니까?</p>
      <div class="popup-buttons">
        <button class="confirm-button" onclick="deletePost()">삭제</button>
        <button class="cancel-button" onclick="hidePopup()">취소</button>
      </div>
    </div>
  </div>
</div>

<script>
  const popup = document.getElementById('popup');

  function showPopup() {
    popup.classList.add('active');
  }

  function hidePopup() {
    popup.classList.remove('active');
  }

  function deletePost() {
    fetch('/delete/{{ document.id }}', { method: 'POST' })
      .then(response => {
        if (response.ok) {
          alert('글이 삭제되었습니다.');
          window.location.href = '/notices';
        } else {
          alert('삭제에 실패했습니다.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('오류가 발생했습니다.');
      });
    hidePopup();
  }

  popup.addEventListener('click', (e) => {
    if (e.target === popup) {
      hidePopup();
    }
  });
</script>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f9;
  }

  .popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
    opacity: 0;
    transition: visibility 0s, opacity 0.3s ease-in-out;
    z-index: 1000;
  }

  .popup-overlay.active {
    visibility: visible;
    opacity: 1;
  }

  .popup-box {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
  }

  .popup-box h2 {
    font-size: 20px;
    margin-bottom: 20px;
  }

  .popup-box p {
    font-size: 16px;
    margin-bottom: 20px;
    color: #555;
  }

  .popup-buttons {
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }

  .popup-buttons button {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .confirm-button {
    background-color: #d9534f;
    color: white;
  }

  .confirm-button:hover {
    background-color: #c9302c;
  }

  .cancel-button {
    background-color: #5bc0de;
    color: white;
  }

  .cancel-button:hover {
    background-color: #31b0d5;
  }
</style>
{% endblock %}
