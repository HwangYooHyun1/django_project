{% extends 'base.html' %}
{% load static %}

{% block title %}나의 정보 수정{% endblock %}

{% block content %}
<div class="content-wrapper" >
    <ul class="tab-menu">
        <li class="active">기본정보</li>
      </ul>
    <form class="profile-form" method="POST" action="../myinfo/update_ok">
        {% csrf_token %}
        <div class="profile-image">
            <img src="{% static 'user.png' %}" alt="프로필 사진">
        </div>

        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" value="{{member.name}}" required>
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="email_front" name="email_front" value="{{email_front}}" readonly> 
                <a>@</a>
                <select id="email-domain"  name="email-domain"disabled>
                    <option>{{email_domain}}</option>
                </select>
            </div>
        </div>


        <div class="form-group">
            <button type="button" id="password-change-btn" onclick="location.href='/change-password/'">비밀번호 변경</button>
        </div>

        <div class="form-group">
            <button type="submit" >변경사항 저장</button>
        </div>
    </form>
</div>

<style>
    .content-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        justify-content: center; /* 컨테이너 내 중앙 정렬 */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 600px; /* 중앙 정렬과 레이아웃에 도움 */
        margin: 0 auto; /* 수평 중앙 정렬 */
    }

    .form-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .profile-form {
        background: white;
        padding: 20px;
    }

    
    .tab-menu {
        display: flex;
        justify-content: center;
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    .tab-menu li {
        margin: 0 10px;
        padding: 10px 20px;
        cursor: pointer;
    }
    
    .tab-menu .active {
        border-bottom: 2px solid #007BFF;
    }

    .form-group {
        margin-bottom: 15px;
        padding-right:30px;
        margin:15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #333;
    }

    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group input[type="tel"],
    .form-group input[type="email"] {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .radio-group input {
        margin-right: 5px;
    }

    .phone-group input {
        width: calc(30% - 8px);
        display: inline-block;
        text-align: center;
        margin-right: 4px;
    }

    .email-group input {
        display: inline-block;
        width: calc(45% - 8px);
    }

    .profile-form button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007BFF;
        color: white;
        cursor: pointer;
    }


    .profile-form button:hover {
        background-color: #0056b3;
    }

    #password-change-btn {
        margin-bottom: 10px;
        background-color: #6c757d;
    }

    #password-change-btn:hover {
        background-color: #5a6268;
    }

    .profile-image {
    display: flex;
    flex-direction: column;
    align-items: center; /* 이미지와 텍스트를 수평 중앙 정렬 */
    margin-bottom: 20px;
}

    .profile-image img {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        object-fit: cover;
    }

</style>
{% endblock %}
