<!DOCTYPE html>
<html lang="ko">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}기본 제목{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/basestyles.css' %}">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="profile"></div>
      <h2>PM 8기<br>황유현</h2>
      <ul class="menu">
        <li><a href="../home">홈</a></li>
        <li><a href="../notices">전체 공지사항</a></li>
        <li><a href="../classroom">클래스룸</a></li>
        <li><a href="../attendance">출결 관리</a></li>
      </ul>
    </div>

    <!-- Header -->
    <div class="header">
      <div class="account" onclick="toggleDropdown()">
        dbgus0519 님 ▼
        <div class="dropdown" id="dropdown-menu">
          <a href="../logout">로그아웃</a>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      {% block content %}
      <!-- 자식 템플릿이 콘텐츠를 여기에 삽입 -->
      {% endblock %}
    </div>
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById('dropdown-menu');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    // 닫기 이벤트 추가 (드롭다운 외 클릭 시 닫기)
    document.addEventListener('click', function(event) {
      const dropdown = document.getElementById('dropdown-menu');
      const account = document.querySelector('.account');
      if (!account.contains(event.target)) {
        dropdown.style.display = 'none';
      }
    });
  </script>
</body>
</html>
