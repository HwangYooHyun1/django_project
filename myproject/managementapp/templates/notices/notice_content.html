{% extends "base.html" %}
{%load static%}
{% block content %}
<link rel="stylesheet" href="{% static 'css/content.css' %}">
<div class="notice-detail-container">
  <!-- 공지사항 제목 -->
  <h1 class="notice-title">{{document.title}}</h1>
  
  <!-- 공지사항 정보 (가로배치 및 오른쪽 정렬) -->
  <div class="notice-info">
    <p>{{document.writer}}</p>
    <p>|</p>
    <p>{{document.rdate}}</p>
    <p>|</p>
    <p>{{document.view_count}}</p>
  </div>
  
  <br/><br/>
  <!-- 공지사항 내용 -->
  <div class="notice-content">{{document.content}}</div>

  <!-- 뒤로가기 버튼 -->
  <div class="button-container">
    <button class="buttons" onclick="location.href='../update/{{document.id}}'">수정</button>
    <button class="buttons" onclick="location.href='../'">페이지 뒤로가기</button>
  </div>
</div>

{% endblock %}
